{%  load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Bank{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div id="bank-tile">
                    Django Bank
                </div>
                <ul>
                  <li><a href="/home">Home</a></li>
                   {% if user.is_authenticated %}
                       <a href="/accounts/logout">Logout</a>
                   {% else %}
                     <li><a href="/accounts/login">Login</a></li>
                     <li><a href="/signup">Register</a></li>
                   {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main>
        {% block main_content %}
        {% endblock %}
    </main>
</body>
</html>
